<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>EditProfile</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
<link rel="stylesheet" href="/custom.css">
</head>
<body>
	<div class="container">
		<div th:replace="fragments/navbar"></div>
		<div class="container" th:if="!${success}">
			<h2>Edit Profile</h2>

			<form th:action="@{/signup}" th:object="${user}" method="post"
				autocomplete="off">
				<div class="form-group">
					<label th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}" class="validation-message"></label> <input
						type="text" th:field="*{email}" th:attr="placeholder=#{user.email}"
						class="form-control" />
				</div>
				<div class="form-group">
					<label th:if="${#fields.hasErrors('firstName')}"
						th:errors="*{firstName}" class="validation-message"></label> <input
						type="text" th:field="*{firstName}" th:attr="placeholder=#{user.firstName}"
						class="form-control" />
				</div>
				<div class="form-group">
					<label th:if="${#fields.hasErrors('lastName')}"
						th:errors="*{lastName}" class="validation-message"></label> <input
						type="text" th:field="*{lastName}" th:attr="placeholder=#{lastName}"
						class="form-control" />
				</div>
				<div class="form-group">
					<input type="password" th:field="*{password}"
						placeholder="Password" class="form-control" /> <label
						th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
						class="validation-message"></label>
					<input type="password" th:field="*{password}"
						placeholder="Confirm Password" class="form-control" /> <label
						th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
						class="validation-message"></label>
				</div>
				<div class="form-group">
					<button class="btn btn-md btn-success btn-block" name="Submit"
						value="Submit" type="Submit" th:text="Submit Edit"></button>
				</div>
			</form>
		</div>
	</div>

  <footer th:replace="fragments/footer"></footer>
  <script th:replace="fragments/scripts"></script>
</body>
</html>
